{% extends "base_layout.html" %} {% block title %}Button{% endblock %} 
{% block content %}

<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Forms</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Basic Form Elements
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-6">
                        <form role="form">
                            <div class="form-group">
                                <label>팀명</label>
                                {{ result['teamname'] }}
                            </div>
                            <div class="form-group">
                                <label>Q1</label>
                                {{ result['q1'] }}
                            </div>
                            <div class="form-group">
                                <label>Q2</label>
                                {{ result['q2'] }}
                            </div>
                            <div class="form-group">
                                <label>Q3</label>
                                {{ result['q3'] }}
                            </div>
                            <div class="form-group">
                                <label>Q4</label>
                                {{ result['q4'] }}
                            </div>
                            <button type="submit" class="btn btn-default">수정</button>
                        </form>
                    </div>
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->

{% endblock %}
