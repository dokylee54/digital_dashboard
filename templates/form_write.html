{% extends "base_layout.html" %} {% block title %}Button{% endblock %} 
{% block content %}

<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Forms</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Basic Form Elements
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-6">
                        <form role="form" action="http://127.0.0.1:5000/form" method='POST'>
                            <div class="form-group">
                                <label>팀명</label>
                                <select name='teamname' class="form-control">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Q1</label>
                                <input type = 'text' name = 'q1' class="form-control" placeholder="Enter text">
                            </div>
                            <div class="form-group">
                                <label>Q2</label>
                                <input type = 'text' name = 'q2' class="form-control" placeholder="Enter text">
                            </div>
                            <div class="form-group">
                                <label>Q3</label>
                                <input type = 'text' name = 'q3' class="form-control" placeholder="Enter text">
                            </div>
                            <div class="form-group">
                                <label>Q4</label>
                                <input type = 'text' name = 'q4' class="form-control" placeholder="Enter text">
                            </div>
                            <button type="submit" class="btn btn-default" onclick="alert('제출완료!')">Submit Button</button>
                        </form>
                    </div>
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->

{% endblock %}
